<!--View associated to productSheet action of MainController controller -->




<!--View associated to section action of MainController controller -->
<div class="ui grid ">
    <div class="ui sixteen wide column">
        <div class="ui top attached header">{{ article.name }} | {{ section.name }}</div>
        <div class="ui attached segment">
            <div class="ui medium rounded image">
                <img src="https://picsum.photos/400">
            </div>
            {{ article.comments }}
            {{ article.price }}
            {{ article.promotion }}

            <a href='{{ path('addArticleToDefaultBasket', [article.id]) }}'>
                <div class="olive ui vertical animated button" tabindex="0">
                    <div class="hidden content">Shop</div>
                    <div class="visible content">
                        <i class="shop icon"></i>
                    </div>
                </div>
            </a>

            <a href='{{ path('store') }}'>
                <div class="ui vertical animated button" tabindex="0">
                    <div class="hidden content">Shop</div>
                    <div class="visible content">
                        <i class="shop icon"></i>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <div class="ui sixteen wide column">
        <div class="ui top attached header">Produits Associ√©s</div>
        <div class="ui attached segment">
            {% for article in assoProducts %}
                <li>{{ article.name }}</li>
            {% endfor %}
        </div>
    </div>
</div>
